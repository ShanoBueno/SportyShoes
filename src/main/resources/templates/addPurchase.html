<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/user}">Sporty Shoes Home</a>
			</div>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
		
		</div>
	</nav>

<span>[[${#request.remoteUser}]]</span>

<form action="#" th:action="@{/createPurchase}" th:object="${purchaseOrder}" method="post">

    <input type="hidden" th:name="product" th:value="${shoe.name}"  id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></span>
    
   
    <input type="hidden" th:name="price" th:value="${shoe.price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    
    <input type="hidden" th:name="category" th:value="${shoe.category}" id="category" placeholder="Category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
   
    <input type="hidden" th:name="username" th:value="${#request.remoteUser}"  id="username" placeholder="email">
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    
    <label for="shipping">Shipping Address</label>
    <input type="text" th:name="shipping"  id="shipping" placeholder="shipping">
    <span th:if="${#fields.hasErrors('shipping')}" th:errors="*{shipping}"></span>
    
    <input type="submit" value="Buy">   
</form>
</body>
</html>
