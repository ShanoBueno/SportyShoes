<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/admin}">Sporty Shoes Home</a>
			</div>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
		</ul>
		
		</div>
	</nav>
<form action="#" th:action="@{/createShoe}" th:object="${shoe}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
   <label for="email">Category</label>
    <select th:field="*{category}">
        <option th:each="i : ${category}" th:value="${i.name}" th:text="${i.name}">
        </option>
    </select>
   
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{email}"></span>
    <label for="name">Price</label>
    <input type="number" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <input type="submit" value="Add Shoe">   
</form>
<div><a href="/admin/createCatGet">Create New Category</a></div>
</body>
</html>
